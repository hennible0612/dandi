<!doctype html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-A5tgCtlW5IrytLY0OlBVk-vpbr5wwY4&libraries=geometry,drawing"></script>
  <title>Dummy Manager</title>
  <style>
    #nicknameInputContainer {
      position: absolute;
      top: 10px;
      right: 20px;
      z-index: 1;
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
    }

    #nicknameInput {
      width: 100px;
      height: 30px;
      font-size: 16px;
      margin: 5px;
    }

    #map {
      height: 98vh;
      width: 100%;
    }
  </style>
</head>
<body>
<div id="nicknameInputContainer">
  <label for="nicknameInput">이름:</label>
  <input type="text" id="nicknameInput" value="manager" placeholder="사용자 이름 입력">
</div>

<div id="map"></div>

<script>
  let map;
  let polyline = null;
  let drawing = false;
  let points = [];
  let isDKeyPressed = false;
  let isMousePressed = false;
  let baseUrl = window.location.origin + window.location.pathname;

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      zoom: 17,
      center: {lat: 35.092899, lng: 128.853444},
      disableDefaultUI: false,
      zoomControl: true,
    });

    google.maps.event.addListener(map, "mousemove", (event) => {
      if (drawing && isDKeyPressed && isMousePressed) {
        drawLine(event);
      }
    });

    window.addEventListener("keydown", (event) => {
      if (event.key === 'd' || event.key === 'D') {
        isDKeyPressed = true;
      }
    });

    window.addEventListener("keyup", (event) => {
      if (event.key === 'd' || event.key === 'D') {
        isDKeyPressed = false;
        if (drawing) {
          finishDrawing();
        }
      }
    });

    // 마우스 클릭 이벤트 등록 (그리기 시작)
    google.maps.event.addListener(map, "mousedown", (event) => {
      if (isDKeyPressed) {
        isMousePressed = true;
        if (!drawing) {
          startDrawing();
        }
      }
    });

    // 마우스 버튼을 뗐을 때 이벤트 (그리기 종료)
    google.maps.event.addListener(map, "mouseup", (event) => {
      isMousePressed = false;
      if (drawing) {
        finishDrawing();
      }
    });
  }

  // 그리기 시작 함수
  function startDrawing() {
    drawing = true;
    points = [];
    if (polyline) {
      polyline.setMap(null);
      polyline = null;
    }
    polyline = new google.maps.Polyline({
      path: points,
      map: map,
      geodesic: true,
      strokeColor: "#0037ff",
      strokeOpacity: 1.0,
      strokeWeight: 5,
    });
    map.setOptions({draggable: false});
    console.log('그리기 시작');
  }

  // 선을 그리는 함수
  function drawLine(event) {
    points.push(event.latLng);
    polyline.setPath(points);
  }

  // 그리기 종료 함수
  function finishDrawing() {
    drawing = false;
    map.setOptions({draggable: true});
    if (polyline) {
      polyline.setMap(null);
      polyline = null;
    }
    loginAndSaveRoute();
  }

  function loginAndSaveRoute() {
    const nicknameInput = document.getElementById("nicknameInput");
    const nickname = nicknameInput.value.trim() || "manager";

    // 로그인 요청
    fetch(`${baseUrl}/../login?nickname=${nickname}`, {
      method: "POST"
    })
    .then(response => response.text())
    .then(data => {
      token = data;
      saveRoute(points);
    })
    .catch(error => {
      console.error("로그인 실패", error);
    });
  }

  function saveRoute(routePoints) {
    const formattedPath = routePoints.map(point => ({
      lat: point.lat(),
      lng: point.lng()
    }));

    fetch(`${baseUrl}/../route`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({token: token, track: formattedPath}),
    })
    .then(response => {
      if (response.ok) {
        console.log("이동 생성 성공")
      }
    })
    .catch(error => {
      console.error("route 저장 실패:", error);
    });
  }

  window.onload = function () {
    initMap();
  };
</script>

</body>
</html>
